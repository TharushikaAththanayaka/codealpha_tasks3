<html>
    <head>
        <title>cal</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="front_box">
            <div class="output_box">
                <input type="text" name="cal" id="cal">
            </div>
            <br/>
            <div class="numbers">
                <button class="op">AC</button>
                <button class="op">DEL</button>
                <button class="op ">+/-</button>
                <button class="op">/</button>
            </div>
            <br/>
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">x</button>
            </div>
            <br/>
            <div class="numbers">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">-</button>
            </div>
            <br/>
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">+</button>
            </div>
            <br/>
            <div class="numbers">
                <button>%</button>
                <button>0</button>
                <button>.</button>
                <button class="op">=</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
